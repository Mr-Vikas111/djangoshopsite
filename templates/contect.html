{% extends 'base.html' %} {% block title%}Contect{% endblock title%} {% block body %}

<div class="container-fluid px-0 mb-3">
    <img src="/static/contect.jfif" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container py-4">
    <h2 style="text-align:center;">Contect Us </h2>
    <form method="post" action="/contect">
        {% csrf_token %}
        <div class="mb-3">
            <label for="" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="exampleFormControlInput3" placeholder="full name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" name="phone" id="exampleFormControlInput2" placeholder="Enter 10-digit phonenumber">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Massage</label>
            <textarea class="form-control" name="msg" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock body %}
